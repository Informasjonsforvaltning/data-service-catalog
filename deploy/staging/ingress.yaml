---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-service-catalog
spec:
  ingressClassName: nginx
  rules:
    - host: data-service-catalog.api.staging.fellesdatakatalog.digdir.no
      http:
        paths:
          - backend:
              service:
                name: data-service-catalog
                port:
                  number: 8080
            path: /
            pathType: Prefix